<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">➕ Add Expense</h2>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" name="amount" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name="category" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description">
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="is_recurring" id="is_recurring">
            <label class="form-check-label" for="is_recurring">Repeat this expense</label>
          </div>
        
        <div class="mb-3">
        <label for="frequency" class="form-label">Frequency</label>
        <select class="form-select" name="frequency" id="frequency">
            <option value="monthly">Monthly</option>
            <option value="weekly">Weekly</option>
            <option value="daily">Daily</option>
        </select>
        </div>
          
        <button type="submit" class="btn btn-primary">Add Expense</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">← Back</a>
    </form>
</div>
</body>
</html>
